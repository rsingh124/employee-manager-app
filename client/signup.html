<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <style>
        .form-control{
          padding: 10px;
        }
  
        .main-div{
          text-align: center; 
          margin-top: 17%;
        }
      </style>
    <header>
        <div class="main-div">
            <h1>Account Signup</h1>
            <form id="login" class="login" method="POST" action="/register">
              <div class="form-control">
                <label for="username">account username</label>
                <input
                required
                  id="username"
                  name="username"
                  type="text"
                  placeholder="xyzname"
                />
              </div>
              <div class="form-control">
                <label for="email">account email</label>
                <input
                required
                  id="email"
                  name="email"
                  type="email"
                  placeholder="your_email@workspace.com"
                />
              </div>
              <div class="form-control">
                  <label for="password">account password</label>
                  <input
                  required
                    id="password"
                    name="password"
                    type="password"
                    placeholder="account password"
                  />
                </div>
                <div class="form-control">
                    <button type=submit>Signup</button>
                </div>
            </form>
          </div>
    </header>
</body>
</html>
